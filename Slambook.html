<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slam Book</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: "Lobster", sans-serif;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1519972064555-542444e71b54?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .text-overlay {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 5px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 2;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 90%;
        }

        h1 {
            margin: 0; /* Remove default margin */
            font-size: 2.5em; /* Adjust font size if needed */
            text-align: center; /* Center align the heading */
            color: white; /* Set text color to white */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow for better readability */
            padding: 10px; /* Add some padding */
            background-color: rgba(0, 0, 0, 0.5); /* Optional background for visibility */
            border-radius: 10px; /* Rounded corners */
            z-index: 2; /* Ensure it's above the background */
        }

        table {
            background-color: rgba(206, 141, 61, 0.8);
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            z-index: 3;
        }

        table td {
            padding: 15px;
            font-size: 18px;
            box-sizing: border-box;
        }

        /* Assigning different background colors to each cell */
        table tr:nth-child(1) td:nth-child(1) { background-color: #FFDDC1; } /* Light Orange */
        table tr:nth-child(1) td:nth-child(2) { background-color: #f7cdab; } /* Light Red */
        table tr:nth-child(2) td:nth-child(1) { background-color: #e7a781; } /* Light Pink */
        table tr:nth-child(2) td:nth-child(2) { background-color: #e0a27d; } /* Pink */
        table tr:nth-child(3) td:nth-child(1) { background-color: #cc7a4a; } /* Light Purple */
        table tr:nth-child(3) td:nth-child(2) { background-color: #c77e54; } /* Light Blue */
        table tr:nth-child(4) td:nth-child(1) { background-color: #b86433; } /* Light Green */
        table tr:nth-child(4) td:nth-child(2) { background-color: #ca7543; } /* Pink */
        table tr:nth-child(5) td:nth-child(1) { background-color: #dd8a5a; } /* Light Red */
        table tr:nth-child(5) td:nth-child(2) { background-color: rgb(211, 133, 88); } /* Light Pink */
        table tr:nth-child(6) td:nth-child(1) { background-color: #cf6528; } /* Light Purple */
        table tr:nth-child(6) td:nth-child(2) { background-color: #d4763f; } /* Light Blue */
        table tr:nth-child(7) td:nth-child(1) { background-color: #c27549; } /* Light Green */
        table tr:nth-child(7) td:nth-child(2) { background-color: #ad5f31; } /* Light Orange */
        table tr:nth-child(8) td:nth-child(1) { background-color: #d86726b6; } /* Light Red */
        table tr:nth-child(8) td:nth-child(2) { background-color: #c95918; } /* Light Pink */
        table tr:nth-child(9) td:nth-child(1) { background-color: #d37e4c; } /* Light Purple */
        table tr:nth-child(9) td:nth-child(2) { background-color: #e6712d; } /* Light Blue */
        table tr:nth-child(10) td:nth-child(1) { background-color: #b86b3e; } /* Light Green */
        table tr:nth-child(10) td:nth-child(2) { background-color: #df7335; } /* Pink */

        table input[type="text"],
        table select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #020202;
            box-sizing: border-box;
        }

        table td.checkbox-gender,
        table td.checkbox-animals,
        table td.radio-rest {
            display: flex;
            flex-direction: column;
        }

        table td label {
            font-size: 16px;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        table td label input[type="checkbox"],
        table td label input[type="radio"] {
            margin-left: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>Slam Book</h1> <!-- Moved H1 above the table -->
        <form>
            <table>
                <tr>
                    <td>Enter Name:</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>Enter Age:</td>
                    <td><input type="text" name="age" required></td>
                </tr>
                <tr>
                    <td>Your Favorite Color:</td>
                    <td><input type="text" name="favorite_color" required></td>
                </tr>
                <tr>
                    <td>A place you'd want to go to:</td>
                    <td><input type="text" name="dream_place" required></td>
                </tr>
                <tr>
                    <td>Select Gender:</td>
                    <td class="checkbox-gender">
                        <label>Male <input type="checkbox" name="gender" value="male"></label>
                        <label>Female <input type="checkbox" name="gender" value="female"></label>
                        <label>Non-Binary <input type="checkbox" name="gender" value="non-binary"></label>
                    </td>
                </tr>
                <tr>
                    <td>What pet do you prefer:</td>
                    <td class="checkbox-animals">
                        <label>Dog <input type="checkbox" name="animal" value="dog"></label>
                        <label>Cat <input type="checkbox" name="animal" value="cat"></label>
                        <label>Both <input type="checkbox" name="animal" value="both"></label>
                    </td>
                </tr>
                <tr>
                    <td>Favorite Hobby:</td>
                    <td>
                        <select name="hobby" required>
                            <option value="">Select...</option>
                            <option value="reading">Reading</option>
                            <option value="sports">Sports</option>
                            <option value="gaming">Gaming</option>
                            <option value="traveling">Traveling</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Something you would do as resting:</td>
                    <td class="radio-rest">
                        <label>Play games <input type="radio" name="rest" value="play_games"></label>
                        <label>Sleep <input type="radio" name="rest" value="sleep"></label>
                    </td>
                </tr>
                <tr>
                    <td>Your Favorite Food:</td>
                    <td><input type="text" name="favorite_food" required></td>
                </tr>
                <tr>
                    <td>Your Dream Job:</td>
                    <td><input type="text" name="dream_job" required></td>
                </tr>
            </table>
            <div class="button-container">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
